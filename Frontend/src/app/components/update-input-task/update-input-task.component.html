<form
  class="form-horizontal"
  [formGroup]="updateTask"
  (ngSubmit)="updateTaskData(updateTask.value)"
>
  <h3>Editing Task</h3>
  <div class="form-group">
    <div class="col-lg-4">
      <input
        type="text"
        class="form-control"
        name="name_task"
        value="{0}"
        formControlName="name_task"
      />
    </div>
  </div>
  <button class="btn btn-success form-group" type="submit" id="button-addon1">
    Edit
  </button>
</form>
