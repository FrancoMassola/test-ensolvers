<div class="container">
  <h2>To-Do List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Task Status</th>
        <th colspan="2">Task Description</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskArray">
        <th scope="row"><input class="form-check-input" type="checkbox" (ngModelChange)="statusChanged($event,task.id_task)" [(ngModel)]="task.status_task" id="flexCheckDefault" /></th>
        <td colspan="2">{{ task.name_task }}</td>
        <td>
          <button mat-button color="primary" (click)="goToEditView(task.id_task)">Edit</button>
          <button mat-button color="warn" (click)="deleteTask(task.id_task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-add-input-shared (addTaskEvent)="updateList($event)"></app-add-input-shared>
</div>
